<!DOCTYPE html>
<html><head lang="en">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <form>
        <input name="text_input">
    </form>
    <div id="invisibleElement" style="display: block;" ;="" onfocus="this.style.background = 'red';">invisible block</div>
    <button style="background: none repeat scroll 0% 0% red;" id="alertBtn" onclick="this.style.background = 'red';">alert</button>
    <div id="logger"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    <script>
        var logger = document.getElementById('logger');
        setTimeout(function () {
            var invisibleElement = document.querySelector('#invisibleElement');
            invisibleElement.style.display = 'block';
        }, 10000);
        var registerEvent = function (event) {
            var logItem = document.createElement("div");
            var logMessage = event.type;
            if (event instanceof MouseEvent) {
                logMessage += ' ' + event.clientX + ', ' + event.clientY;
            }
            console.log(event);
            logItem.appendChild(document.createTextNode(logMessage)); 
            logger.appendChild(logItem);
        };
        document.addEventListener('click', registerEvent);
        document.addEventListener('mousedown', registerEvent);
        document.addEventListener('mouseup', registerEvent);
    </script>


</body></html>
